<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - LuxVoyTour</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>LuxVoyTour</h1>
    </header>

    <main>
        <h2>Book Your Service</h2>
        <form id="bookingForm" action="https://formspree.io/f/xrbepyek" method="POST">
            <!-- Personal Details -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <!-- Service Selection -->
            <label for="serviceType">Select Service:</label>
            <select id="serviceType" name="serviceType" required>
                <option value="" disabled selected>Choose...</option>
                <option value="vip">VIP Service</option>
                <option value="airport">Airport Transfer</option>
                <option value="golf">Golf Day</option>
            </select>

            <!-- Date and Time -->
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <!-- Payment Method -->
            <label for="paymentMethod">Select Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="cash">Cash</option>
                <option value="card">Card</option>
                <option value="crypto">Crypto</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Book Now</button>
        </form>
    </main>

    <footer>
        <div class="social-media">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; 2023 LuxVoyTour. All rights reserved.</p>
    </footer>
</body>
</html>
