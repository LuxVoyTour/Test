<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Booking Form</h2>
        <form id="booking-form" action="https://formspree.io/f/xrbepyek" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="number">Number of Passengers:</label>
                <input type="number" id="number" name="number" required>
            </div>

            <div class="form-group">
                <label for="service">Select Service:</label>
                <select id="service" name="service" required>
                    <option value="">-- Select Service --</option>
                    <option value="airport-transfer">Airport Transfer</option>
                    <option value="golf-day">Golf Day</option>
                    <option value="vip-service">VIP Service</option>
                </select>
            </div>

            <div id="additional-fields" class="hidden">
                <!-- Airport Transfer Fields -->
                <div id="airport-transfer-fields" class="hidden">
                    <div class="form-group">
                        <label for="airport-pickup">Pick Up:</label>
                        <input type="text" id="airport-pickup" name="airport-pickup">
                    </div>
                    <div class="form-group">
                        <label for="airport-destination">Destination:</label>
                        <input type="text" id="airport-destination" name="airport-destination">
                    </div>
                    <div class="form-group">
                        <label for="airport-date">Date:</label>
                        <input type="date" id="airport-date" name="airport-date">
                    </div>
                    <div class="form-group">
                        <label for="airport-time">Time:</label>
                        <input type="time" id="airport-time" name="airport-time">
                    </div>
                </div>

                <!-- Golf Day Fields -->
                <div id="golf-day-fields" class="hidden">
                    <div class="form-group">
                        <label for="golf-pickup">Pick Up:</label>
                        <input type="text" id="golf-pickup" name="golf-pickup">
                    </div>
                    <div class="form-group">
                        <label for="golf-course">Select Golf Course:</label>
                        <select id="golf-course" name="golf-course">
                            <option value="">Loading courses...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="golf-date">Date:</label>
                        <input type="date" id="golf-date" name="golf-date">
                    </div>
                    <div class="form-group">
                        <label for="golf-time">Time:</label>
                        <input type="time" id="golf-time" name="golf-time">
                    </div>
                </div>

                <!-- VIP Service Fields -->
                <div id="vip-service-fields" class="hidden">
                    <div class="form-group">
                        <label for="vip-pickup">Pick Up:</label>
                        <input type="text" id="vip-pickup" name="vip-pickup">
                    </div>
                    <div class="form-group">
                        <label for="vip-destination">Destination:</label>
                        <input type="text" id="vip-destination" name="vip-destination">
                    </div>
                    <div class="form-group">
                        <label for="vip-date">Date:</label>
                        <input type="date" id="vip-date" name="vip-date">
                    </div>
                    <div class="form-group">
                        <label for="vip-time">Time:</label>
                        <input type="time" id="vip-time" name="vip-time">
                    </div>
                    <div class="form-group">
                        <label for="vip-option">Select VIP Service:</label>
                        <select id="vip-option" name="vip-option">
                            <option value="">Loading VIP services...</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
