<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxVoyTour - Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001f3f; /* Navy blue */
            color: #ffd700; /* Gold */
        }
        header {
            background-color: #001f3f;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ffd700;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #001f3f;
            padding: 10px;
        }
        nav a {
            color: #ffd700;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #00284f;
            padding: 20px;
            border: 1px solid #ffd700;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        form input, form select {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ffd700;
            background-color: #001f3f;
            color: #ffd700;
            border-radius: 5px;
        }
        form input::placeholder, form select {
            color: #ffd700;
        }
        form button {
            padding: 10px 20px;
            background-color: #ffd700;
            color: #001f3f;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }
        form button:hover {
            background-color: #e6b800;
        }
        footer {
            background-color: #001f3f;
            color: #ffd700;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #ffd700;
        }
        .confirmation-message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #00284f;
            border: 1px solid #ffd700;
            border-radius: 5px;
            color: #ffd700;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>LuxVoyTour - Booking</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="vip-service.html">VIP Service</a>
        <a href="tour-scotland.html">Tour Scotland</a>
        <a href="pricing.html">Pricing</a>
        <a href="booking.html">Booking</a>
    </nav>
    <div class="container">
        <h2>Book Your Exclusive Experience</h2>
        <form id="bookingForm" action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST">
            <!-- Personal Information -->
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>

            <!-- Service Selection -->
            <select id="service" name="service" required onchange="showServiceOptions()">
                <option value="" disabled selected>Select Service</option>
                <option value="VIP Service">VIP Service</option>
                <option value="Tour Scotland">Tour Scotland</option>
                <option value="Airport Transfer">Airport Transfer</option>
            </select>

            <!-- VIP Service Options -->
            <div id="vipOptions" class="hidden">
                <select name="vipDuration" required>
                    <option value="" disabled selected>Select Duration</option>
                    <option value="1h">1 Hour</option>
                    <option value="4h">4 Hours</option>
                    <option value="12h">12 Hours</option>
                </select>
                <input type="text" name="vipPickup" placeholder="Pickup Location" required>
                <input type="text" name="vipDestination" placeholder="Destination" required>
                <select name="vipDrink">
                    <option value="" disabled selected>Select a Drink</option>
                    <option value="Water">Water</option>
                    <option value="Whisky">Whisky</option>
                    <option value="Vodka">Vodka</option>
                    <option value="Coca Cola">Coca Cola</option>
                    <option value="Red Bull">Red Bull</option>
                </select>
            </div>

            <!-- Tour Scotland Options -->
            <div id="tourOptions" class="hidden">
                <select name="tourType" required>
                    <option value="" disabled selected>Select Tour</option>
                    <option value="Highlands Tour">Highlands Tour</option>
                    <option value="Castle Tour">Castle Tour</option>
                    <option value="Whisky Trail">Whisky Trail</option>
                </select>
                <input type="text" name="tourPickup" placeholder="Pickup Location" required>
                <input type="text" name="tourDestination" placeholder="Destination" required>
                <select name="tourDrink">
                    <option value="" disabled selected>Select a Drink</option>
                    <option value="Water">Water</option>
                    <option value="Whisky">Whisky</option>
                    <option value="Vodka">Vodka</option>
                    <option value="Coca Cola">Coca Cola</option>
                    <option value="Red Bull">Red Bull</option>
                </select>
            </div>

            <!-- Airport Transfer Options -->
            <div id="airportOptions" class="hidden">
                <input type="text" name="airportPickup" placeholder="Pickup Location" required>
                <input type="text" name="airportDestination" placeholder="Destination" required>
            </div>

            <!-- Payment Method -->
            <select name="paymentMethod" required>
                <option value="" disabled selected>Select Payment Method</option>
                <option value="Cash">Cash</option>
                <option value="Card">Card</option>
                <option value="Crypto">Crypto</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Submit Booking</button>
        </form>
        <div id="confirmationMessage" class="confirmation-message">
            Thank you for your booking! We will contact you shortly.
        </div>
    </div>
    <footer>
        <p>&copy; 2023 LuxVoyTour. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to show/hide service-specific options
        function showServiceOptions() {
            const service = document.getElementById('service').value;
            document.getElementById('vipOptions').classList.add('hidden');
            document.getElementById('tourOptions').classList.add('hidden');
            document.getElementById('airportOptions').classList.add('hidden');

            if (service === 'VIP Service') {
                document.getElementById('vipOptions').classList.remove('hidden');
            } else if (service === 'Tour Scotland') {
                document.getElementById('tourOptions').classList.remove('hidden');
            } else if (service === 'Airport Transfer') {
                document.getElementById('airportOptions').classList.remove('hidden');
            }
        }

        // JavaScript to show confirmation message after form submission
        document.getElementById('bookingForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the form from submitting the traditional way

            // Simulate form submission (replace with actual Formspree submission logic)
            setTimeout(function () {
                document.getElementById('confirmationMessage').style.display = 'block';
                document.getElementById('bookingForm').reset(); // Clear the form
            }, 1000);
        });
    </script>
</body>
</html>
