<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - LuxVoyTour</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>LuxVoyTour</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="hotels.html">Hotels</a></li>
                <li><a href="golf-day.html">Golf Day</a></li>
                <li><a href="attraction.html">Attraction</a></li>
                <li><a href="distilleries.html">Distilleries</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="booking-form">
            <h2>Book Your Service</h2>
            <form id="bookingForm" action="https://formspree.io/f/xrbepyek" method="POST">
                <!-- Dane kontaktowe -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <!-- Wybór usługi -->
                <div class="form-group">
                    <label for="service">Select Service:</label>
                    <select id="service" name="service" required>
                        <option value="">-- Select an option --</option>
                        <option value="airport-transfer">Airport Transfer</option>
                        <option value="golf-day">Golf Day</option>
                        <option value="vip-service">VIP Service</option>
                    </select>
                </div>

                <!-- Sekcje specyficzne dla usług -->
                <div id="airport-transfer-fields" class="service-fields hidden">
                    <div class="form-group">
                        <label for="airport-pickup">Pick Up:</label>
                        <input type="text" id="airport-pickup" name="airport-pickup">
                    </div>

                    <div class="form-group">
                        <label for="airport-destination">Destination:</label>
                        <input type="text" id="airport-destination" name="airport-destination">
                    </div>
                </div>

                <div id="golf-day-fields" class="service-fields hidden">
                    <div class="form-group">
                        <label for="golf-pickup">Pick Up:</label>
                        <input type="text" id="golf-pickup" name="golf-pickup">
                    </div>

                    <div class="form-group">
                        <label for="golf-course">Select Golf Course:</label>
                        <input type="text" id="golf-course" name="golf-course">
                    </div>
                </div>

                <div id="vip-service-fields" class="service-fields hidden">
                    <div class="form-group">
                        <label for="vip-pickup">Pick Up:</label>
                        <input type="text" id="vip-pickup" name="vip-pickup">
                    </div>

                    <div class="form-group">
                        <label for="vip-destination">Destination:</label>
                        <input type="text" id="vip-destination" name="vip-destination">
                    </div>

                    <div class="form-group">
                        <label for="vip-option">Select VIP Service:</label>
                        <select id="vip-option" name="vip-option">
                            <option value="hourly">Hourly VIP Service</option>
                            <option value="half-day">Half Day Rate</option>
                            <option value="full-day">Full Day Rate</option>
                            <option value="extended-day">Extended Day Rate</option>
                        </select>
                    </div>
                </div>

                <!-- Uniwersalne pola -->
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="form-group">
                    <label for="payment">Pay Method:</label>
                    <select id="payment" name="payment" required>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank-transfer">Bank Transfer</option>
                        <option value="cash">Cash</option>
                    </select>
                </div>

                <button type="submit">Book Now</button>
            </form>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
